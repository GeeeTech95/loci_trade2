{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
<link rel="stylesheet" href="{% static 'assets/modules/bootstrap-social/bootstrap-social.css' %}">
{% endblock %}



<!-- Start app main Content -->
<div class="main-content">
    {% block content %}
<section class="section">

<div class="section-body">


    <div class="row mt-sm-4">
        
        <div class="col-12 col-md-12 col-lg-12">
            <div class="card">
                <form method="post" class="needs-validation" novalidate="" action="">
                    <div class="card-header">
                        <h4>Apply For Withdrawal</h4>
                    </div>
                    {% csrf_token %}
                    <div class="card-body">
                        {{form|crispy}}
                       
                        <div class="row">
                            <div class="form-group mb-0 col-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" name="remember" class="custom-control-input" id="newsletter">
                                    <label class="custom-control-label" for="newsletter">Subscribe to newsletter</label>
                                    <div class="text-muted form-text">You will get new information about products, offers and promotions</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn btn-primary">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
</div>

{% endblock %}
